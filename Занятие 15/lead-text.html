<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            width: 100%;
            height: 100vh;
            background: black;
        }
        .text{
            color: white;
            font-size: 40px;
            transform: scale(1.5) translate(0, 0);
            transform-origin: top center;
            transition: transform 3s;
            padding: 50px;
            opacity: 0;
        }
        .block:hover .text{
            opacity: 1;
            transform: scale(1) translate(0, 25px);
        }

    </style>
</head>
<body>
    <div class="block">
        <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur repellendus laborum, modi dolorem omnis nihil asperiores nam dignissimos ipsam iusto debitis, perferendis veritatis enim mollitia fugit neque id. Nostrum, libero.</div>
    </div>
</body>
</html>
